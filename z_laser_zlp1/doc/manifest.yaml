description: "<p>\n      The z_laser_projector package is a ROS wrapper for ZLP1 Z-LASER\
  \ Projector, \n      that makes it fully compatible with all available sensors and\
  \ devices running \n      over the ROS-Industrial project. This package provides\
  \ libraries that allow \n      the user to operate the device and simplify the task\
  \ of developing further advanced \n      features, such as augmented reality applications.\n\
